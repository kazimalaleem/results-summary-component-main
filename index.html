<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>results-summary-component-main</title>
</head>

<body>
    <main>
        <section class="results">
            <div class="results-contener">
                <div class="results-main">
                    <h1>Your Results</h1>
                    <div class="results-component">
                        76
                        <span> of 100</span>

                    </div>
                    <h3>Great</h3>
                    <p>
                        You scored higher than 65% of the people who have taken these tests.
                    </p>
                </div>
                <div class="results-summary">
                    <h1>Summer</h1>
                    <div class="results-reaction">
                        <img src="images/icon-reaction.svg" alt="reaction" />
                        <h2>Reaction</h2>
                        <p>80 /<span>100</span> </p>
                    </div>
                    <div class="results-memory">
                        <img src="images/icon-memory.svg" alt="memory" />
                        <h2>Memory</h2>
                        <p>92 /<span>100</span> </p>
                    </div>
                    <div class="results-verbal">
                        <img src="images/icon-verbal.svg" alt="verbal" />
                        <h2>Verbal</h2>
                        <p>61 /<span>100</span> </p>
                    </div>
                    <div class="results-visual">
                        <img src="images/icon-visual.svg" alt="visual" />
                        <h2>Visual</h2>
                        <p>72 /<span>100</span> </p>
                    </div>
                    <button>Continue</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
